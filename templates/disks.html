<div class="disks opacity-90 text-white">
    {{range .Partitions}}
    <div class="flex flex-col bg-zinc-800 my-2 w-100 rounded-sm p-2 shadow-mb">
        <div class="flex flex-row flex-nowrap gap-2 text-sm text-white mb-2">
            <div class="rounded-sm bg-zinc-600 px-2">{{.MountPoint}}</div>
            <div class="rounded-sm bg-zinc-600 px-2">{{.FsType}}</div>
        </div>
        <div class="flex flex-row">
            <p>
            <p class="w-25">Total: </p>
            {{.Total}}
            </p>
        </div>
        <div class="flex flex-row">
            <p>
            <p class="w-25">Used: </p>
            {{.Used}} {{.UsedPercent}}%
            </p>
        </div>
        <div class="flex flex-row">
            <p>
            <p class="w-25">Free: </p>
            {{.Free}}
            </p>
        </div>
    </div>
    {{end}}
</div>
