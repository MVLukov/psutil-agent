<div class="flex flex-col flex-nowrap bg-zinc-800 my-2 min-w-120 rounded-sm p-2 shadow-mb text-white opacity-90">
    <div class="grid grid-cols-[auto_1fr]  gap-4 text-white mb-4">
        <img width="65px" height="65px" src="{{.IconURL}}" />
        <p class="text-3xl font-bold text-center">{{.Metrics.HostINFO.Hostname}}</p>
    </div>
    <div class="grid grid-cols-[1fr_auto] gap-4">
        <p class="">CPU: </p>
        <p>{{ .Metrics.CPUUsage.ModelName }} ({{.Metrics.CPUUsage.Cores}}/{{.Metrics.CPUUsage.Threads}})</p>
    </div>
    <div class="grid grid-cols-[1fr_auto] gap-4">
        <p>RAM: </p>
        <p>{{ .Metrics.RAMUsage.UsedMem }} / {{ .Metrics.RAMUsage.TotalMem }}</p>
    </div>
    <div class="grid grid-cols-[1fr_auto] gap-4">
        <p>SWAP: </p>
        <p>{{ .Metrics.RAMUsage.SwapUsed }} / {{ .Metrics.RAMUsage.SwapTotal }}</p>
    </div>
</div>
